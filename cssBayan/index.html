<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>cssBayan</title>
</head>
<body>
  <section class="rsschool">
    <h1>CSS Bayan</h1>

    <label class="bayan_item" for="key-1">
      <input type="radio" class="bayan_toggle" name="bayan-first" id="key-1" checked hidden>
      <p class="bayan_heading">Full stack overflow</p>
      <div class="icon-close">&#9660;</div>
      <div class="bayan-div_img">
          <img class="bayan_img" src="./img/1.png">
      </div>
    </label>

    <label class="bayan_item" for="key-2">
      <input type="radio" class="bayan_toggle" name="bayan-first" id="key-2" hidden>
      <p class="bayan_heading">Я не могу это прочесть</p>
      <div class="icon-close">&#9660;</div>
      <div class="bayan-div_img">
          <img class="bayan_img" src="./img/2.jpeg">
      </div>
    </label>

    <label class="bayan_item" for="key-3">
      <input type="radio" class="bayan_toggle" name="bayan-first" id="key-3" hidden>
      <p class="bayan_heading">С 8 марта!</p>
      <div class="icon-close">&#9660;</div>
      <div class="bayan-div_img">
          <img class="bayan_img" src="./img/3.jpeg">
      </div>
    </label>

    <label class="bayan_item" for="key-4">
      <input type="radio" class="bayan_toggle" name="bayan-first" id="key-4" hidden>
      <p class="bayan_heading">Програмист в возрасте</p>
      <div class="icon-close">&#9660;</div>
      <div class="bayan-div_img">
          <img class="bayan_img" src="./img/4.jpeg">
      </div>
    </label>

    <label class="bayan_item" for="key-5">
      <input type="radio" class="bayan_toggle" name="bayan-first" id="key-5" hidden>
      <p class="bayan_heading">Самозванец</p>
      <div class="icon-close">&#9660;</div>
      <div class="bayan-div_img">
          <img class="bayan_img" src="./img/5.jpeg">
      </div>
    </label>
  </section>
</body>
</html>
